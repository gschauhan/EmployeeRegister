<div class="table-responsive">
    <table class="table-sm table-hover">
      <tbody class="scrollit">
          <tr *ngFor="let employee of employeeService.employeeList">
              <td>{{employee.FirstName}} - {{employee.LastName}}</td>
              <td>{{employee.EmpCode}}</td>
              <td><a class="btn" (click)="showForEdit(employee)"><i class="fa fa-pencil-square-o"></i></a></td>
              <td><a class="btn text-danger" (click)="onDelete(employee.EmployeeID)"><i class="fa fa-trash-o"></i></a></td>
            </tr>
      </tbody>

      </table>
</div>
